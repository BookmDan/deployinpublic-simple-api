  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    # needs: build
    steps: 
        - name: Configure AWS Credentials 
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{secrets.AWS_REGION}}
        - name: Log into AWS ECR
          id: login-aws-ecr
          uses: aws-actions/amazon-ecr-login@v2
          with:
            region: ${{ secrets.AWS_REGION }}
            role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        - name: Deploy to EC2
          run: |
            command_id=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=i-0818f0615bfb23c1a,i-06d6777d0e34c8097" \
            --comment "Pull Docker image and run it" \
            --parameters commands='["aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin potato"]' \
            --query 'Command.CommandId' \
            --output text)

            aws ssm wait command-executed \
            --command-id $command_id \
            --instance-id i-0818f0615bfb23c1a

            aws ssm wait command-executed \
            --command-id $command_id \
            --instance-id i-06d6777d0e34c8097

            status=$(aws ssm list-command-invocations \
            --command-id $command_id \
            --details \
            --query "CommandInvocations[0].StatusDetails" \
            --output text)

            # echo "$status"

            if [ $status == "Success" ]; then
              echo "Command executed successfully"
            else 
              echo "Command failed"
              echo "Error: $status"
              exit 1
            fi
          
