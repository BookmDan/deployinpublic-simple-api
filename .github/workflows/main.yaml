name: Deploy
on: 
  push: 
    branches: [ "main" ]
  
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest  
    steps:  
        - name: Checkout
          uses: actions/checkout@v2    
        - name: Configure AWS Credentials 
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{secrets.AWS_REGION}}
        - name: Log into AWS ECR
          id: login-aws-ecr
          uses: aws-actions/amazon-ecr-login@v2
          with:
            region: ${{ secrets.AWS_REGION }}
            role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        - name: Build and Push Image to ECR
          env:
            ECR_REGISTRY: ${{ steps.login-aws-ecr.outputs.registry }}
            ECR_REPOSITORY: ${{secrets.AWS_ECR_REPO}}
            IMAGE_TAG: latest
          run: |
            echo "ECR_REGISTRY=${ECR_REGISTRY}"
            echo "ECR_REPOSITORY=${ECR_REPOSITORY}"
            echo "IMAGE_TAG=${IMAGE_TAG}"
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
       
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    steps: 
        - name: Configure AWS Credentials 
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{secrets.AWS_REGION}}
        - name: Log into AWS ECR
          id: login-aws-ecr
          uses: aws-actions/amazon-ecr-login@v2
          with:
            region: ${{ secrets.AWS_REGION }}
            role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        - name: Deploy to EC2
          run: |
            ecr_registry="${{ steps.login-aws-ecr.outputs.registry }}"
            ecr_repository="${{ secrets.AWS_ECR_REPO }}"
            image_tag="latest"
            image="$ecr_registry/$ecr_repository:$image_tag"

            command_id=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=i-079b8a960de1eb7e7,i-03e076b90fc93fcb1" \
            --comment "Pull Docker image and run it" \
            --parameters commands='[
              "aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $ecr_registry",
              "docker stop api || true",
              "docker pull $image",
              "docker run -d -p 3000:3000 --name api $image"
              ]' \
            --query 'Command.CommandId' \
            --output text)

            echo "Command ID: $command_id"

            aws ssm wait command-executed \
            --command-id $command_id \
            --instance-id i-079b8a960de1eb7e7 || true 

            aws ssm wait command-executed \
            --command-id $command_id \
            --instance-id i-03e076b90fc93fcb1 || true 

            for instance_id in i-079b8a960de1eb7e7 i-03e076b90fc93fcb1; do
              status=$(aws ssm list-command-invocations \
              --command-id $command_id \
              --instance-id $instance_id \
              --query "CommandInvocations[0].Status" \
              --output text)

              echo "Instance $instance_id status: $status"

              if [ "$status" != "Success" ]; then
                echo "Command failed on instance $instance_id"
                exit 1
              fi
            done

            echo "Command executed successfully on all instances"
